#*.configurator.addDefaultRoutes = false
#*.configurator.optimizeRoutes = false

#SmartGrid traffic
*.DC1.numStartMeters = 1
*.DC2.numStartMeters = 1
*.DC3.numStartMeters = 1
*.DC4.numStartMeters = 1

**.data_concentrator.connectPort = 1000

*.DC1.data_concentrator.connectAddress = "RTU1"
*.DC2.data_concentrator.connectAddress = "RTU1"

*.DC3.data_concentrator.connectAddress = "RTU2"
*.DC4.data_concentrator.connectAddress = "RTU2"

**.rtu*.localPort = 1000

**.rtu*.connectPort = 1025
**.rtu*.connectAddress = "DSO"

**.dso.localPort = 1025






