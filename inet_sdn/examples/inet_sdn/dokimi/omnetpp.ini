[General]
debug-on-errors = true
print-undisposed = true 
sim-time-limit = 95s

#repeat = 10
#seed-set = ${runnumber}

#[Config Topo]
network = Topo

#openflow
**.controller.ofa_controller.port = 6633
**.s*.sendCompletePacket = false
**.s*.buffer.capacity = 1000
**.controller.behavior = "Forwarding"
**.controller.ctrlApp.isArpOracle = true
**.controller.ctrlApp.nedTypes = "inet.ofomnet.openflow.nodes.Open_Flow_Switch_SEA inet.nodes.inet_sdn.smartGrid.DSO inet.nodes.inet_sdn.smartGrid.RTU inet.nodes.inet_sdn.smartGrid.DataConcentrator"

**.controller.statsInterval = 90s
**.controller.entropy.threshold = -12.50
**.ofa_switch.flow_timeout = 120s

#mitigation-detection
**.controller.attackDetection.received_packet_threshold = 100
**.controller.attackDetection.sent_packet_threshold = 100

**.ofa_switch.connectPort = 6633
**.ofa_switch.connectAddress = "controller"

**.s*.etherMAC[*].promiscuous = true #open_flow_switch
**.s*.etherMAC[*].txQueueLimit = 100000

